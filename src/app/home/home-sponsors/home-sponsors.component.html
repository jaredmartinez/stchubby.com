<section class="home-section bg-white">
  <div class="container">

    <section-header [text]="'Sponsors'"></section-header>

    <div class="row">
      <div class="col-lg-12">
        <div class="wow bounceInUp" data-wow-delay="0.1s">
          <div class="text-center">
            <p style="font-size: 20px;">
              Thank You To Our Amazing Sponsors!
            </p>
          </div>
        </div>
      </div>
    </div>

    <sub-header>Premier</sub-header>
    <sub-header>Platinum</sub-header>
    <sub-header>Gold</sub-header>
    <sub-header>Silver</sub-header>
    <sub-header>Bronze</sub-header>

    <button-container>
      <button type="button" class="btn btn-skin" routerLink="/sponsor" routerLinkActive="active">Become a Sponsor</button>
    </button-container>

  </div>
</section>
